<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Amber accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="#f59e0b"/>
  
  <!-- Large "A" logo -->
  <text x="600" y="240" font-size="180" font-weight="900" text-anchor="middle" fill="#f59e0b" font-family="system-ui, -apple-system, sans-serif">A</text>
  
  <!-- Main title -->
  <text x="600" y="340" font-size="52" font-weight="700" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif">Alibi</text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-size="32" font-weight="400" text-anchor="middle" fill="#a3a3a3" font-family="system-ui, -apple-system, sans-serif">Your Billable Hours, Defended</text>
  
  <!-- Description -->
  <text x="600" y="480" font-size="22" font-weight="400" text-anchor="middle" fill="#737373" font-family="system-ui, -apple-system, sans-serif">Build an airtight case for every billable hour.</text>
  <text x="600" y="515" font-size="22" font-weight="400" text-anchor="middle" fill="#737373" font-family="system-ui, -apple-system, sans-serif">Automatic time tracking that proves you worked.</text>
  
  <!-- Bottom accent -->
  <rect x="450" y="580" width="300" height="2" fill="#f59e0b" opacity="0.5"/>
</svg>

